name: Validate CITATION.cff

on:
  push:
    branches: [main, master]
    paths:
      - 'CITATION.cff'
  pull_request:
    paths:
      - 'CITATION.cff'

jobs:
  validate:
    name: cff-validator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate CITATION.cff
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: --validate
