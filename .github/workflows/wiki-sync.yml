name: Sync Wiki

on:
  push:
    branches: [main, master]
    paths:
      - 'wiki/**'

jobs:
  sync-wiki:
    name: Push wiki/ to GitHub Wiki
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone GitHub Wiki repo
        run: |
          git clone \
            "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" \
            wiki_remote

      - name: Copy wiki pages
        run: |
          rsync -av --delete \
            --include="*.md" \
            --exclude="*" \
            wiki/ wiki_remote/

      - name: Commit and push to wiki
        working-directory: wiki_remote
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No wiki changes to push."
          else
            git commit -m "Sync wiki from ${{ github.repository }}@${{ github.sha }}"
            git push
            echo "Wiki updated."
          fi
