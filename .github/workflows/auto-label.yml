name: Auto-label PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Label by changed files
        uses: actions/github-script@v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const labels = new Set();
            for (const f of files) {
              if (f.filename.endsWith('.tex') || f.filename.endsWith('.bib'))
                labels.add('paper');
              if (f.filename.startsWith('FEM/'))
                labels.add('FEM');
              if (f.filename.startsWith('deeponet/'))
                labels.add('deeponet');
              if (f.filename.startsWith('data_5species/core/'))
                labels.add('tmcmc-core');
              if (f.filename.startsWith('.github/'))
                labels.add('infrastructure');
              if (f.filename.match(/\.(png|pdf)$/))
                labels.add('figures');
            }
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [...labels],
              });
            }
