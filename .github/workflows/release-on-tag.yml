name: Auto Release on Tag

on:
  push:
    tags:
      - 'v*'
      - 'paper-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Create placeholder figures
        run: |
          mkdir -p data_5species/docs/nishioka_figs
          cd data_5species/docs/nishioka_figs
          for f in froh-06-1649419-g001.jpg froh-06-1649419-g002.jpg \
                   froh-06-1649419-g003.jpg froh-06-1649419-g004.jpg; do
            touch "$f"
          done

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: nishioka_latex20260218.tex
          working_directory: data_5species/docs
          continue_on_error: true
          args: "-pdf -file-line-error -interaction=nonstopmode"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            data_5species/docs/nishioka_latex20260218.pdf
          generate_release_notes: true
