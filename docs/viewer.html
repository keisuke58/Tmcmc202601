<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer - Tmcmc202601</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a2e; font-family: -apple-system, sans-serif; }
  .toolbar {
    position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    background: #16213e; padding: 8px 16px;
    display: flex; align-items: center; gap: 12px;
    border-bottom: 1px solid #30363d; color: #c9d1d9;
  }
  .toolbar a { color: #58a6ff; text-decoration: none; font-size: 0.85rem; }
  .toolbar .title { font-weight: 600; font-size: 0.9rem; flex: 1; }
  .toolbar .btn {
    padding: 4px 12px; border-radius: 4px; border: 1px solid #30363d;
    background: #21262d; color: #c9d1d9; cursor: pointer; font-size: 0.8rem;
  }
  .toolbar .btn:hover { background: #30363d; }
  .viewer { margin-top: 48px; width: 100%; height: calc(100vh - 48px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<div class="toolbar">
  <a href="index.html">&larr; Back</a>
  <span class="title" id="doc-title">Loading...</span>
  <button class="btn" onclick="window.open(pdfUrl, '_blank')">Open in New Tab</button>
  <a class="btn" id="dl-btn" download>Download</a>
</div>
<div class="viewer">
  <iframe id="pdf-frame"></iframe>
</div>
<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');
  const releaseBase = 'https://github.com/keisuke58/Tmcmc202601/releases/download/paper-draft-v1/';
  const pdfUrl = releaseBase + file;

  document.getElementById('doc-title').textContent = file || 'No file specified';
  document.getElementById('pdf-frame').src = pdfUrl;
  document.getElementById('dl-btn').href = pdfUrl;

  // GitHub serves PDFs with Content-Disposition: attachment, so browser will render in iframe
  // If not, fallback to Google Docs viewer
  setTimeout(() => {
    const frame = document.getElementById('pdf-frame');
    // Use Google Docs viewer as fallback for cross-origin PDFs
    frame.src = 'https://docs.google.com/gview?url=' + encodeURIComponent(pdfUrl) + '&embedded=true';
  }, 100);
</script>
</body>
</html>
